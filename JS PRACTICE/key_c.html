    <title>SKILL BUILDING</title>
</head>
<body>
   <script> 
        var h=2.083;
        var w=55;
        var status;
        h=h*h;
        var BMI =w/h;

        if(BMI < 18.5){
            status = "UNDERWEIGHT";
        }else if(BMI => 18.5 && BMI<=24.9){
            status="NORMAL";
        }else if(BMI =>25 && BMI<=29.9){
            status ="OVER WEIGHT";
        }else{
            status="OBESE";
        }

        alert("THE TOTAL BMI IS: "+BMI+"\nStatus: "+status);
   </script>
</body>
